; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32-wroom-32d

[env:espif32-DevKit]
extra_scripts = pre:tools/version.py
platform = espressif32
board = esp32doit-devkit-v1
upload_port = /dev/cu.SLAB_USBtoUART
monitor_port = /dev/cu.SLAB_USBtoUART
monitor_speed = 115200
framework = arduino
lib_deps =
	fastled/FastLED@^3.9.20
	bblanchon/ArduinoJson@^6.18.0
	marian-craciunescu/ESP32Ping@^1.7
	blynkkk/Blynk@^1.0.0
	adafruit/RTClib@^2.0.1
	adafruit/Adafruit BusIO@^1.14.3
	knolleary/PubSubClient@^2.8.0

[env:esp32-wroom-32d]
extra_scripts = pre:tools/version.py
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps =
	fastled/FastLED @ ^3.9.20
	blynkkk/Blynk @ ^0.6.1
	bblanchon/ArduinoJson @ ^6.16.1
	marian-craciunescu/ESP32Ping@^1.5
	adafruit/RTClib@^2.0.1
	adafruit/Adafruit BusIO@^1.14.3
	knolleary/PubSubClient@^2.8.0
upload_port = /dev/cu.usbserial-0001
monitor_port = /dev/cu.usbserial-0001
monitor_speed = 115200

build_flags =
    -DMQTT_MAX_PACKET_SIZE=2048

; OTA password is provided via environment variable OTA_PASSWORD.
; This keeps secrets out of git.
; Optional OTA upload environment.
; First flash must be over USB. After that, you can use OTA.
; Usage example:
;   pio run -e esp32-wroom-32d_ota -t upload --upload-port 192.168.1.50
[env:esp32-wroom-32d_ota]
extends = env:esp32-wroom-32d
upload_protocol = espota

; Upload over-the-air:
;   pio run -e esp32-wroom-32d_ota -t upload --upload-port 192.168.55.110
;
; If your laptop has multiple interfaces (VPN/Docker/etc.), also pass:
;   --upload-flags="--host_ip=192.168.55.X"

upload_flags =
  --auth=${sysenv.OTA_PASSWORD}
  --timeout=60

; upload_port can be an IP or mDNS name (if mDNS works on your network)
; upload_port = windclock-XXXXXX.local
